apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: slab-ai-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: ""
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: slab-ai-backend
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: slab-ai-backend
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: slab-ai-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: slab-ai-frontend
            port:
              number: 80


#This code was provided by Prashant Dey to overcome ingress ELB issue! 
